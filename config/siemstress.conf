# Config file for 'siemstress' Security Information and Event Mgmt

# Global Config:

[siemstress]
server=127.0.0.1
user=siemstress
password=siems2bfine
database=siemstressdb


# Section Config:
# 
# Sections can be specified from the command line with the -s option.

[default]
table=Entries
parser=syslogbsd
displayfields=Id,DateStamp,SourceHost,Process,PID,Severity,Message

[auth]
table=Auth
parser=syslogbsd
displayfields=Id,DateStamp,SourceHost,Process,PID,Severity,Message

[siemauth]
table=SIEMAuth
displayfields=Id,DateStamp,SourceRule,Magnitude,EventCount,Severity,Message

[rulesauth]
table=RULESAuth
displayfields=IsEnabled,RuleName,SourceTable,EventLimit,TimeInt,Severity,SQLQuery

[visual]
table=Visual
parser=syslogbsd
displayfields=Id,DateStamp,SourceHost,Process,PID,Severity,Message

[access]
table=Access
parser=syslogbsd
displayfields=Id,DateStamp,SourceHost,Process,PID,Severity,Message

[tcpdump]
table=TCPDump
parser=tcpdump
displayfields=Id,DateStamp,SourceHost,DestHost,Protocol,Severity,Message

# Event table Fields:
#   Id
#   DateStamp (SQL timestamp)
#   FDateStamp (floating point)
#   TZone (e.g. +0500)
#   RawStamp (raw stamp as parsed)
#   Facility
#   Severity
#   SourceHost
#   SourcePort
#   DestHost
#   DestPort
#   Process
#   PID
#   Protocol
#   Message
#   Extended

# SIEM table fields:
#   Id
#   DateStamp (SQL timestamp)
#   TZone (e.g. +0500)
#   SourceRule
#   SourceTable
#   Magnitude
#   EventLimit
#   EventCount
#   TimeInt
#   Message
#   SourceIDs

# Rule table fields:
#   Id
#   RuleName
#   IsEnabled
#   Severity
#   TimeInt
#   EventLimit
#   SQLQuery
#   SourceTable
#   OutTable
#   Message

# Formatting (column width): %9s, %20s, %18s, %14s, %14s, %s

# Parsers:
#  - syslogbsd (standard syslog)
#  - syslogiso (syslog with ISO 8601 timestamp)
#  - nohost (standard syslog with no host field)
#  - tcpdump (tcpdump terminal output)
